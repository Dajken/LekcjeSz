<script>
   function dzienroku () {
        let data = new Date()
        let mies = data.getMonth()
        let dzien = data.getDate()
        let rok = data.getFullYear()
        let dni = 0
        let rokprzestepny = rok%4==0

        for(let i=0;i<=mies;i++){
            if(i%2==0 && i<8 && i!=2){
                dni += 30
            } else if(i%2==1 && i>8 && i!=2){
                dni += 30
            }if(i%2==1 && i<8 && i!=2){
                dni += 31
            } else if(i%2==0 && i>8 && i!=2){
                dni += 31
            } else if(i==2) {
                dni+=28
            } else if(rok==rokprzestepny && i==2) {
                dni+=29
            }
        }
        
        return dni + 5
    }
    console.log(dzienroku())

</script>
