<script>
var liczba1 = prompt("liczba 1")
var kalkulator = prompt("wybierz znak")
var liczba2 = prompt("liczba 2")
var licz1 = parseInt(liczba1)
var licz2 = parseInt(liczba2)


switch(kalkulator) {
    case "+":
        console.log(licz1 + licz2)
    break;
    case "-":
        console.log(licz1 - licz2)
    break;
    case "*":
        console.log(licz1 * licz2)
    break;
    case "/":
        console.log(licz1 / licz2)
    break;
    case "%":
        console.log(licz1 % licz2)
    break;
    default:
        console.log("nieznana komenda")
    break;
}







</script>
